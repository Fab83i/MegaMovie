<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MegaMovie</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-md  text-white  bg-dark">
    <a id="title_id" class="navbar-brand" href="index.html">MegaMovie<span style="color: red; font-size: 40px">.</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link nav" id="all" >All <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav" id="movie" >Movie <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link nav" id="tv" >Tv Show <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav" id="actor" >Popular actors <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="text">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" id="submit">Search</button>
        </div>
    </div>
</nav>


<div  class="trend" id="dailyTrendAll"> Trending list for the day </div>
<div  class="trend" id="dailyTrendTv"> TV's Trending list for the day </div>
<div  class="trend" id="dailyTrendMovie"> Movie's Trending list for the day </div>
<div  class="trend" id="dailyTrendActor"> Actor's Trending list for the day </div>
<!--<div  class="trend" id="known_for"> Known for </div>-->
<div  class="trend" id="reseachResult"> Result for : <span id="researchEnter"> </span> </div>

<div id="spinner" style="background-color: black; text-align: center"><div class="spinner-border text-warning" ></div></div>

<div id="result"></div>

<div id="spinnerBottom" style="background-color: black; text-align: center"><div class="spinner-border text-warning" style="margin-bottom: 20px"></div></div>


<script src="jquery-3.5.1.min.js"></script>
<script src="ajax.js"></script>
</body>
</html>
