<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MegaMovie</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>

<div id="header">
    <div id="title">
        <a id="title_id" href="index.html">MegaMovie<span style="color: red; font-size: 40px">.</span></a>
        <a class="nav" id="all" >All</a>
        <a class="nav" id="movie" >Movies</a>
        <a class="nav" id="tv" >Tv shows</a>
        <a class="nav" id="actor" >Popular Actors</a>
    </div>
    <div id="container">
        <label for="search"> Enter your search :   </label>
        <input type="text" name="search" id="search" >
        <input type="submit" id="submit" value="Go">
    </div>
</div>

<div  class="trend" id="dailyTrendAll"> Trending list for the day </div>
<div  class="trend" id="dailyTrendTv"> TV's Trending list for the day </div>
<div  class="trend" id="dailyTrendMovie"> Movie's Trending list for the day </div>
<div  class="trend" id="dailyTrendActor"> Actor's Trending list for the day </div>
<div  class="trend" id="known_for"> Known for </div>
<div  class="trend" id="reseachResult"> Result for : <span id="researchEnter"> </span> </div>
<div id="result"></div>


<script src="jquery-3.5.1.min.js"></script>
<script src="ajax.js"></script>
</body>
</html>
